<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
       <div class="header">
           <h1>My Login</h1>
       </div>
       <form action="" name="login" onsubmit="return validateForm() ;" method="post">
           <ul>
               <li>Username: <input class="username" type="text" name="username"></li>
               <li>Password: <input class="password" type="password" name="password"></li>
           </ul>
           <input type="button" class="submit" value="Log In" name="submit" onclick="validate()">
       </form>
   </div>
    
</body>
</html>
